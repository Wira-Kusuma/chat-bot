<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot ai</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/chatbot.png" type="image/x-icon">
</head>
<body>

    <section>
        <div class="close">&#10005;</div>
        <h2>suggestion</h2>
        <div class="suggestion">
            
           <h3>about this chatbot ai</h3>
           <div class="part">
                <button id="suggestion1">who are you?</button>
                <button id="suggestion2">how do you work?</button>
                <button id="suggestion3">are you really intelligent?</button>
           </div>

           <h3>about creator</h3>
           <div class="part1">
            <button id="suggestion4">who is your creator?</button>
            <button id="suggestion5">where is he from?</button>
            <button id="suggestion6">what is his background?</button>
            <button id="suggestion7">what are his skills?</button>
            <button id="suggestion8">what projects has he built?</button>
            <button id="suggestion9">how to contact him?</button>
            <button id="suggestion10">what is he currently learning?</button>
           </div>
        </div>
    </section>

    <main>
        <header>
            <div class="burger">&#9776;</div>
            <img src="img/wira.jpg" alt="">
            <p>chatbot wira</p>
        </header>

        <div class="convers">
            <div class="bot">
                <p>Hi, Iâ€™m an AI assistant specifically built to respond to questions about my creator, <b>Wira Kusuma Phandawa</b>. Feel free to ask anything!</p>
            </div>
        </div>

        <div class="typing">
            <input type="text" id="userInput" placeholder="enter message here" autocomplete="off" ></input>
            <button id="send">send</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
